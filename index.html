<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~ Sound Creation Sensation ~</title>
    <link rel="stylesheet" href="css/scripts.css">
</head>
<body>
    <header>
        <h1>~ Sound Creation Sensation ~</h1>
    </header>
    <main>
        
        <div class="controls-container">
        
            <div id="uploadFileControls" class="control-section">
                <input type="file" id="fileInput" accept="audio/*">
                <button id="playButton">Play Sample</button>
                <button id="stopButton">Stop Sample</button>
            </div>

            <!-- Oscillator Controls -->
            <div id="oscillatorControls" class="control-section">
                <h2>Oscillator</h2>
                <label>
                    Frequency:
                    <input type="number" id="oscFrequency" min="20" max="2000" step="1" value="123">
                </label>
                <br>
                <label>
                    Type:
                    <select id="oscType">
                        <option value="sine">Sine</option>
                        <option value="square">Square</option>
                        <option value="triangle">Triangle</option>
                        <option value="sawtooth">Sawtooth</option>
                    </select>
                </label>
                <br>
                <label>
                    Duration (s):
                    <input type="number" id="noteDuration" min="0.1" max="10" step="0.1" value="1">
                </label>
                <br>
                <button id="playOscillatorButton">Play Oscillator</button>
            </div>

            <!-- Effect Controls -->
            <div id="effectsControls" class="control-section">
                <h2>Effects</h2>
                <label>
                    Reverb:
                    <input type="range" id="reverbMix" min="0" max="1" step="0.01" value="0">
                </label>
                <br>
                <label>
                    Delay Time (s):
                    <input type="number" id="delayTime" min="0" max="2" step="0.01" value="0">
                </label>
                <br>
                <label>
                    Distortion:
                    <input type="range" id="distortion" min="0" max="1" step="0.01" value="0">
                </label>
            </div>
        </div>

        
        <canvas id="waveform" width="800" height="200"></canvas>
    </main>
